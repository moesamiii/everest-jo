<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Everest - Improved Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --accent-color-3: #e0e0e0;
        --accent-color-4: #ffffff;
        --global-border-radius: 8px;
      }

      .navbar-wrapper {
        display: flex;
        flex-direction: row;
        align-self: stretch;
        width: 100%;
        height: 100%;
        padding: 30px 30px 30px 30px;
      }

      .navbar {
        position: relative;
        display: flex;
        width: 100%;
        z-index: 3;
        padding: 1em;
        border: 1px solid var(--accent-color-3);
        background-color: var(--accent-color-4);
        padding: 15px 30px 15px 30px;
        border-radius: var(--global-border-radius);
      }

      .navbar-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
        align-items: center;
      }

      /* Updated navbar styles */
      .navbar-collapse {
        flex-grow: 0 !important;
      }

      .navbar-nav {
        display: flex;
        flex-wrap: nowrap;
        white-space: nowrap;
        gap: 25px;
        margin: 0;
      }

      .nav-item {
        flex-shrink: 0;
      }

      .nav-link {
        padding: 8px 0 !important;
        position: relative;
        font-weight: 500;
      }

      .nav-link:hover {
        color: #007bff !important;
      }

      .dropdown-toggle::after {
        display: none;
      }

      .dropdown-menu {
        border: none;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 10px 0;
      }

      .dropdown-item {
        padding: 8px 20px;
      }

      .dropdown-item:hover {
        background-color: #f8f9fa;
        color: #007bff;
      }

      .accent-color {
        color: #007bff;
        font-size: 0.8em;
        margin-left: 5px;
      }

      .site-logo {
        max-height: 40px;
      }

      .navbar-action-container {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .navbar-action-button .themeswitch {
        background: none;
        border: none;
        font-size: 1.2rem;
        color: #555;
        cursor: pointer;
        transition: color 0.3s;
      }

      .navbar-action-button .themeswitch:hover {
        color: #007bff;
      }

      .navbar-icon-wrapper {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .icon-circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #007bff;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .navbar-icon-wrapper h6 {
        margin: 0;
        font-weight: 600;
        color: #333;
      }

      .nav-btn {
        border: none;
        background: transparent;
        font-size: 1.2rem;
        color: #555;
      }

      /* Responsive adjustments */
      @media (max-width: 1200px) {
        .navbar-nav {
          gap: 20px;
        }
      }

      @media (max-width: 992px) {
        .navbar-nav {
          gap: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar-wrapper">
      <nav class="navbar navbar-expand-xl">
        <div class="navbar-container">
          <div class="logo-container">
            <a class="navbar-brand" href="./index.html">
              <img
                src="./image/Everest-logo-primary.png"
                class="site-logo img-fluid"
                alt="Everest Logo"
              />
            </a>
          </div>
          <button
            class="navbar-toggler nav-btn"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="about.html"
                  >About</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Services <i class="fa-solid fa-angle-down accent-color"></i>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="service.html">Service</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="overview.html">Overview</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Pages <i class="fa-solid fa-angle-down accent-color"></i>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="case_studies.html"
                      >Case Studies</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="partnership.html"
                      >Partnership</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="testimonial.html"
                      >Testimonial</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Archive <i class="fa-solid fa-angle-down accent-color"></i>
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="blog.html">Blog</a></li>
                  <li>
                    <a class="dropdown-item" href="vision.html">Vision</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact Us</a>
              </li>
            </ul>
          </div>
          <div class="navbar-action-container">
            <div class="navbar-action-button">
              <button
                id="themeSwitch"
                class="themeswitch"
                aria-label="Toggle Theme"
              >
                <i id="themeIcon" class="fas fa-moon"></i>
              </button>
            </div>
            <div class="navbar-icon-wrapper">
              <div class="icon-circle">
                <i class="fa-solid fa-phone-volume"></i>
              </div>
              <h6>+966 53 828 1788</h6>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Simple theme toggle functionality
      document
        .getElementById("themeSwitch")
        .addEventListener("click", function () {
          const themeIcon = document.getElementById("themeIcon");
          if (themeIcon.classList.contains("fa-moon")) {
            themeIcon.classList.remove("fa-moon");
            themeIcon.classList.add("fa-sun");
            document.body.style.backgroundColor = "#1a1a1a";
            document.body.style.color = "#ffffff";
          } else {
            themeIcon.classList.remove("fa-sun");
            themeIcon.classList.add("fa-moon");
            document.body.style.backgroundColor = "#ffffff";
            document.body.style.color = "#000000";
          }
        });
    </script>
  </body>
</html>
